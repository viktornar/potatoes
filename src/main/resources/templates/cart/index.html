<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<nav th:replace="fragments/navigation :: navigation ('/cart', ${quantity})"></nav>
<div id="root" class="Admin">
    <div class="ui container">
        <div class="ui container Cart">
            <form>
                <p>Your items that you are interested on</p>
                <table class="ui celled table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Count</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="element : ${items}">
                        <td th:text="${element.key.name}"></td>
                        <td th:text="${element.key.description}"></td>
                        <td th:text="${element.value}"></td>
                        <td>
                            <div class="ui buttons">
                                <input type="submit" th:formaction="@{'/products/{id}/increase'(id=${element.key.id})}"
                                       class="ui button" value="+"/>
                                <div class="or"></div>
                                <input type="submit" th:formaction="@{'/products/{id}/decrease'(id=${element.key.id})}"
                                       class="ui positive button" value="-"/>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="Cart__button-group">
                    <div class="ui buttons">
                        <input type="submit" class="ui button" th:formaction="@{'/carts/buy'}" value="Buy" />
                        <div class="or"></div>
                        <input type="submit" class="ui positive button" th:formaction="@{'/carts/clear'}" value="Clear cart"/>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
